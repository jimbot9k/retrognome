{{ block "content" . }}
<div id="loginForm" class="bg-white p-8 rounded shadow-md w-80">
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-semibold">Retrognome</h1>
        <img src="static/logo.png" alt="Logo" class="h-16 mr-2">
    </div>
    <h2 class="text-2xl font-semibold mb-4">Login</h2>
    <form hx-post="/login" hx-target-error="#error" hx-target="#loginForm" hx-swap="innerHTML">       
        <div class="mb-4" id="error">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 px-3 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 px-3 py-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div>
            <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600">Login</button>
        </div>
    </form>
    <a href="/register" class="text-indigo-500 hover:underline">Create an account</a>
</div>
{{ end }}
